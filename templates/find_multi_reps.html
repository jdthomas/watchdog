$def with (reps)

$var width: 90%
$var color: white

$var title: Representative Search 

<h1>Multiple Representatives</h1>

<p>It looks like there are more than one representative matching your search. You can select:</p>

<ul>
$for r in reps:
    <li><a href="/p/$r.id.lower()">Rep. $r.firstname $r.lastname</a></li>
</ul>
