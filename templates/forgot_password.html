$def with (form, msg=None)

$var width: 90%
$var color: white

$var title: Forgot password
$if msg:
    $var msg: $:msg

<form name="forgot_password" method="POST" action="/u/forgot_password">
    <p>Don't worry, we'll email you a link to create a new one!<p>
    $:form.render()
    <button type="submit">Reset password</button>
</form>
