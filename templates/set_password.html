$def with (form, email)

$var width: 90%
$var color: white

$var title: Set password

<h1>Set your password</h1>
<form name='set_password' method="POST" action="/u/set_password">
    $:form.render()
    <input type="hidden" name="email" value="$email">
    <button type="submit">Set password</button>
</form>
